<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#111111">
  <title>4PDT switch</title>
  <style>
    :root {
      --green: #16b06bff;
      --blue: #0e70b8ff;
      --red: #ee4545ff;
      --grey: #636363ff;
      --white: #ffffffff;
      --black: #000000ff;

      --text-light-primary: hsla(0, 0%, 100%, .83);
      --text-light-secondary: rgba(150, 83, 83, 0.54);
      --text-light-tertiary: hsla(0, 0%, 100%, .25);
      --text-dark-primary: rgba(0, 0, 0, .83);
      --text-dark-secondary: rgba(0, 0, 0, .54);
      --text-dark-tertiary: rgba(0, 0, 0, .25);
      --text-primary: var(--text-dark-primary);
      --text-secondary: var(--text-dark-secondary);
      --text-tertiary: var(--text-dark-tertiary);
      --text-primary-invert: var(--text-light-primary);
      --text-secondary-invert: var(--text-light-secondary);
      --text-tertiary-invert: var(--text-light-tertiary);
      --overlay: var(--text-dark-secondary);
      --primary-color: var(--text-primary);
      --item-primary: var(--primary-color);
    }

    body {
      background-color: #111111;
      color: #eeeeee;
    }

    section {
      margin-top: 64px;
    }

    figure {
      max-width: 800px;
      margin-inline: auto;
    }

    canvas {
      width: 100%;
      margin-left: auto;
      margin-right: auto;
    }

    #controls, #controls fieldset {
      display: flex;
      flex-direction: row;
      gap: 1ch;
      align-items: baseline;
      justify-content: center;
      border-radius: 1ch;
    }

    .canvas-wrapper {
      position: relative;
    }

    .canvas-wrapper a {
      position: absolute;
      bottom: 0;
      right: 0;
      padding: 1ch;
    }

    label {
      user-select: none;
    }
  </style>
</head>
<body>
<figure aria-label="Simulated diagram of the 4PDT switch wiring and signal flow.">
  <div class="canvas-wrapper">
    <canvas id="js_4pdt_canvas" width="400" height="320"></canvas>
    <a
        href="https://github.com/beatonma/4pdt-circuit-switch-diagram"
        aria-label="Diagram source on Github" title="Diagram source on Github"
    >
      Github
    </a>
  </div>

  <div id="controls" aria-controls="js_4pdt_canvas">
    <div>
      <input type="checkbox" id="js_4pdt_toggle_switch" class="switch"/>
      <label for="js_4pdt_toggle_switch">Switch state</label>
    </div>

    <fieldset>
      <legend>Detail:</legend>
      <div>
        <input type="radio" name="js_4pdt_mode" id="js_4pdt_show_signal_path" value="signal" checked/>
        <label for="js_4pdt_show_signal_path">Show signal path</label>
      </div>
      <div>
        <input type="radio" name="js_4pdt_mode" id="js_4pdt_show_wires" value="connections"/>
        <label for="js_4pdt_show_wires">Show connections</label>
      </div>
      <div>
        <input type="radio" name="js_4pdt_mode" id="js_4pdt_show_terminals" value="terminals"/>
        <label for="js_4pdt_show_terminals">Terminals only</label>
      </div>
    </fieldset>
  </div>

  <blockquote id="js_4pdt_label">Hover over a terminal for more information.</blockquote>

  <figcaption id="single_switch_key">
    <h3>Key:</h3>
    <ul>
      <li>
        Grey lines show the internal connections of the switch - you don't need to do anything about them but may help
        you understand how the switch works.
      </li>
      <li>
        The terminals with white arrows should each be wired to the tip terminal of an audio jack socket.
      </li>
      <li>
        Blue and green lines represent wires to show which terminals you need to connect together.
      </li>
      <li>
        Blue and green arrows represent the paths of audio signals travelling through the switch.
      </li>
    </ul>
  </figcaption>
</figure>

<script src="4pdt-diagram.js" type="text/javascript"></script>
</body>
</html>
